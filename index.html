<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="instagram_wrapper">
		<div class="instagram_phone">
			<img src="images/instagram-celular.png" alt="Phone" />
		</div>
		<div class="instagram_continue">
			<div class="group">
				<img src="images/instagram-logo.png" class="instagram_logo" alt="Instagram Logo" />
				<div class="profile_photo">
					<img src="images/instagram-perfil.jpg" alt="Profile Photo" />
				</div>
				<button>
					<a href="#" class="instagram_login" role="button">Continue as themykael</a>
				</button>
			</div>
			<div class="group_2">
				<span class="not_account">Not themykael?</span>
				<span class="link_alternate_accounts">Switch Accounts</span>
				or
				<span class="link_subscribe">Sign Up</span>
			</div>
			<div class="div_get_app">
				<p class="get_app">Get the app.</p>
				<div class="download">
					<a href="#" class="app_download"></a>
					<a href="#" class="app_download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
