<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="instagram_wrapper">
		<div class="instagram_phone">
			<img src="images/instagram-celular.png" alt="Phone" />
		</div>
		<div class="instagram_continue">
			<div class="group">
				<img src="images/instagram-logo.png" class="instagram_logo" alt="Instagram Logo" />
				<div class="profile_photo">
					<img src="images/instagram-perfil.jpg" alt="Profile Photo" />
				</div>
					<a href="#" class="instagram_login">Continue as themykael</a>
					<a href="#" class="instagram_logout">Remove account</a>
			</div>
			<div class="group">
				<p class="not_account">Not themykael? <a href="#" class="link_blue">Switch Accounts</a></p>
				or
				<a href="#" class="link_blue">Sign Up</a>
			</div>
			<div class="div_get_app">
				<p class="get_app">Get the app.</p>
				<div class="download">
					<a href="https://apps.apple.com/br/app/instagram/id389801252" class="app_download" target="_blank"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app_download" target="_blank"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
